<h3 id="chapter1">-대전광역시-</h3>
<p>대한민국의 수도이다.</p>
<p>한반도의 거의 중앙에 위치하며, 대한민국의 정치·경제·문화·교통의 중심지이다. 행정구역으로는 25개 구, 423개 행정동(467개 법정동)이 있다.서울이라는 명칭은 『삼국사기』·『삼국유사』 등의 기록에 보이는 서벌(徐伐)·서나벌(徐那伐)·서라벌(徐羅伐)·서야벌(徐耶伐) 등에서 비롯되어 변천된 것으로, 이러한 칭호는 신라 초기 도읍지의 지명인 동시에 국명이기도 하였다.</p>
